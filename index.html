<script>
var i = 0;
var j = 0;
var txt = 'WELCOME\u00A0';
var cursor = "_";
var initialSpeed = 150;
var finalSpeed = 600;

function typeWriter() {
  if (i < txt.length-1) {
    document.getElementById("typed").innerHTML = txt.slice(0,i) + cursor;
    i++;
    setTimeout(typeWriter, initialSpeed);
  }
  else {
	if (j == 0){
		document.getElementById("typed").innerHTML
			= txt;
		j = 1;
		setTimeout(typeWriter, finalSpeed);
	} else {
		document.getElementById("typed").innerHTML
			= txt.slice(0,txt.length-1) + cursor;
		j = 0;
		setTimeout(typeWriter, finalSpeed);

	}
  }
}
window.onload = typeWriter;
</script>
